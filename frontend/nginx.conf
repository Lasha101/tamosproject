server {
    # Listen on port 80
    listen 80;

    # Set the root directory to where the React build files are located
    root /usr/share/nginx/html;

    # Specify the default file to serve
    index index.html index.htm;

    location / {
        # This is the crucial part for single-page applications (SPAs).
        # It tells Nginx to try serving the requested file directly.
        # If it can't be found, it falls back to serving /index.html.
        # This allows client-side routing (like React Router) to handle the request.
        try_files $uri /index.html;
    }

    # Optional: Add headers to prevent caching issues during development/testing
    # For production, you would likely want to configure caching properly.
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
